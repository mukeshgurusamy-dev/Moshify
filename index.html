<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moshify</title>
    <!--For FontFamily-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/normalize.css" />
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body style="padding: 2rem">
    <!--Structure of collapsible component not skin-->
    <div class="collapsible collapsible--expanded">
      <header class="collapsible__header">
        <h2 class="collapsible__heading">Products</h2>
        <svg class="icon icon--white collapsible__chevron">
          <use xlink:href="images/chevron.svg"></use>
        </svg>
      </header>
      <div class="collapsible__content">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati
          porro temporibus beatae aperiam aspernatur harum culpa earum facere
          reprehenderit. Similique!
        </p>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
