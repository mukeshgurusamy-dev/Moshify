<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moshify</title>
    <!--For FontFamily-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/normalize.css" />
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body style="padding: 2rem">
    <!--two-column grid for tablet and widerscreens-->
    <div class="grid grid--1x2">
      <div style="height: 100px; background-color: gold"></div>
      <div style="height: 100px; background-color: dodgerblue"></div>
    </div>
    <!--three column grid for laptop and widerscreens etc...-->
    <div class="grid grid--1x3">
      <div style="height: 100px; background-color: gold"></div>
      <div style="height: 100px; background-color: dodgerblue"></div>
      <div style="height: 100px; background-color: lightcoral"></div>
    </div>
  </body>
</html>
