<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moshify</title>
    <!--For FontFamily-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/normalize.css" />
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <!--footercomponent-->
    <section class="block block--dark footer">
      <div class="container grid footer__sections">
        <!--Structure of collapsible component not skin-->
        <!--first section-->
        <section class="collapsible collapsible--expanded footer__section">
          <header class="collapsible__header">
            <h2 class="collapsible__heading footer__heading">products</h2>
            <svg class="icon icon--white collapsible__chevron">
              <use xlink:href="images/chevron.svg"></use>
            </svg>
          </header>
          <div class="collapsible__content">
            <ul class="list">
              <li>
                <a href="#">Website Hosting</a>
              </li>
              <li><a href="#">Free Automated</a></li>
              <li><a href="#">Migration</a></li>
              <li><a href="#">Wordpress</a></li>
            </ul>
          </div>
        </section>
        <!--second section-->
        <section class="collapsible footer__section">
          <header class="collapsible__header">
            <h2 class="collapsible__heading footer__heading">company</h2>
            <svg class="icon icon--white collapsible__chevron">
              <use xlink:href="images/chevron.svg"></use>
            </svg>
          </header>
          <div class="collapsible__content">
            <ul class="list">
              <li><a href="">About</a></li>
              <li><a href="#">Affiliates</a></li>
              <li><a href="#">Blog</a></li>
            </ul>
          </div>
        </section>
        <!--third section-->
        <section class="collapsible collapsible--expanded footer__section">
          <header class="collapsible__header">
            <h2 class="collapsible__heading footer__heading">supports</h2>
            <svg class="icon icon--white collapsible__chevron">
              <use xlink:href="images/chevron.svg"></use>
            </svg>
          </header>
          <div class="collapsible__content">
            <ul class="list">
              <li><a href="#">Contact</a></li>
              <li><a href="#">Knowledge Base</a></li>
              <li><a href="#">FAQ</a></li>
            </ul>
          </div>
        </section>
        <!--fourth section-->
        <section class="collapsible footer__section">
          <header class="collapsible__header">
            <h2 class="collapsible__heading footer__heading">domains</h2>
            <svg class="icon icon--white collapsible__chevron">
              <use xlink:href="images/chevron.svg"></use>
            </svg>
          </header>
          <div class="collapsible__content">
            <ul class="list">
              <li><a href="#">Domain Checker</a></li>
              <li><a href="#">Domain Transfer</a></li>
              <li><a href="#">Free Domain</a></li>
            </ul>
          </div>
        </section>
        <!--Brandlogo-->
        <div class="footer__brand">
          <img src="images/logo.svg" alt="The brand logo" />
          <p class="footer__copyright">Copyright &copy; 2020 Mosh Homedani</p>
        </div>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
