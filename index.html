<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moshify</title>
    <!--For FontFamily-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/normalize.css" />
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <!--domain-block component-->
    <section class="block container block-domain">
      <header class="block__header">
        <h2>The best web hosting Starting at per month</h2>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Vel facere
          alias expedita.
        </p>
      </header>
      <div class="input-group">
        <input
          name="domain-name"
          type="text"
          class="input"
          placeholder="enter domain name here..."
        />
        <button class="btn btn--accent">
          <svg class="icon icon--white">
            <use xlink:href="images/sprite.svg#search"></use>
          </svg>
          Search
        </button>
      </div>
      <ul class="list block-domain__prices">
        <li>.com $9</li>
        <li>.sg $10</li>
        <li>.space $11</li>
        <li>
          <span class="badge badge--secondary">10% OFF</span>
        </li>
        <li>.net $10</li>
        <li>.xyz $10</li>
      </ul>
    </section>
  </body>
</html>
